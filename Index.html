<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="FirstHeader">To do list Application</h1>
    <div id="AddingTaskDiv">
        <input id="AddTask" class="AddTaskInput" type="text" placeholder="Task Name">  
        
        <select name="" class="AddTaskInput" id="priorityList">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button id="AddButton">Add</button>
    </div>


    <div id="tableDivStyle">
        <table id="taskTable">
            <thead>
                <tr>
                    <td>Task Name</td>
                    <td>Priority</td>
                    <td>Sort</td>
                    <td>Actions</td>
                </tr>
            </thead>
                <tbody id="tableBody">
                    <tr>
                        <td id="IdentificationValue">1</td>
                        <td id="TaskName">FirstTask</td>
                        <td>High</td>
                        <td id="sortingbuttontd"><button class="sortingButton">Up</button></td>
                        <td id="removebuttontd"><button onclick="deleteRow(this);" class="deletingButton">Delete</button></td>
                        <td  id="EditButtonTd"><button onclick="EditFunction();" class="EditButtonClass" id="EditButtonId">Edit</button></td>
                    </tr>
                  
                </tbody>
        </table>
    </div>
    <div id="editingdiv">
        <div>
            <input type="text" placeholder="Re-enter task name"><br>
        </div>
        <div>
            <button>Save</button><br>
            <button id="CacelButton">cancel</button>
        </div>
       
    </div>
    

    <script src="Functionality.js"></script>
</body>
</html>
